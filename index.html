<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="app">
      <div class="display">
        <input type="text" id="screen" />
      </div>
      <div class="functionality">
        <button class="clear_btn">C</button>
        <button class="btn" data-sum="/">/</button>
        <button class="btn" data-sum="*">*</button>
        <button class="backspace">âŒ«</button>
        <button class="btn" data-sum="7">7</button>
        <button class="btn" data-sum="8">8</button>
        <button class="btn" data-sum="9">9</button>
        <button class="btn" data-sum="-">-</button>
        <button class="btn" data-sum="4">4</button>
        <button class="btn" data-sum="5">5</button>
        <button class="btn" data-sum="6">6</button>
        <button class="btn" data-sum="+">+</button>
        <button class="btn" data-sum="1">1</button>
        <button class="btn" data-sum="2">2</button>
        <button class="btn" data-sum="3">3</button>
        <button class="equal">=</button>
        <button class="btn" data-sum="%">%</button>
        <button class="btn" data-sum="0">0</button>
        <button class="btn" data-sum=".">.</button>
      </div>
    </div>
  </body>
</html>
